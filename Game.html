<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyline Sprint</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1E90FF;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            overflow: hidden;
            background-color: #2E8B57;
            margin-top: 10vh;
        }

        #sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'); 
            background-color: #87CEEB;
        }

        .cloud {
            position: absolute;
            width: 100px;
            height: 60px;
            background-color: #FFFFFF; 
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #cloud1 {
            top: 20px;
            left: 50px;
        }

        #cloud2 {
            top: 50px;
            right: 150px;
        }

        #cloud3 {
            top: 100px;
            left: 300px;
        }

        #player {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 40px;
            height: 40px;
            background-image: url('Images/Kangaroo.png');
            background-size: cover;
            border-radius: 50%;
        }

        #obstacle {
            position: absolute;
            bottom: 50px;
            right: 0;
            width: 30px;
            height: 30px;
            background-image: url('Images/Bush.png');
            background-size: cover;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #3B3B3B;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #FFFFFF; 
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        #restart-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            background-color: #FF6347;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-btn:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="sky">
            <div id="cloud1" class="cloud"></div>
            <div id="cloud2" class="cloud"></div>
            <div id="cloud3" class="cloud"></div>
        </div>
        <div id="score">Score: 0</div>
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="ground"></div>
        <button id="restart-btn">Restart</button>
    </div>
    <script>
        const player = document.getElementById('player');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');
        const restartBtn = document.getElementById('restart-btn');

        let score = 0;
        let isJumping = false;
        let obstaclePosition = window.innerWidth;

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function jump() {
            if (isJumping) return;
            isJumping = true;
            player.style.transition = 'transform 0.5s';
            player.style.transform = 'translateY(-150px)';

            setTimeout(() => {
                player.style.transform = 'translateY(0)';
                setTimeout(() => {
                    isJumping = false;
                }, 500);
            }, 500);
        }

        function moveObstacle() {
            function update() {
                obstaclePosition -= 5;

                if (obstaclePosition < -30) { 
                    obstaclePosition = window.innerWidth;
                    score++;
                    updateScore();
                }

                obstacle.style.left = `${obstaclePosition}px`;
                if (obstaclePosition < 90 && obstaclePosition > 50 && !isJumping) {
                    gameOver();
                    return;
                }

                requestAnimationFrame(update);
            }

            update();
        }

        function gameOver() {
            restartBtn.style.display = 'block';
            document.removeEventListener('keydown', handleKeydown);
        }

        function restartGame() {
            score = 0;
            updateScore();
            obstaclePosition = window.innerWidth;
            restartBtn.style.display = 'none';
            document.addEventListener('keydown', handleKeydown);
            moveObstacle();
        }

        function handleKeydown(event) {
            if (event.code === 'Space') {
                jump();
            }
        }

        document.addEventListener('keydown', handleKeydown);
        restartBtn.addEventListener('click', restartGame);

        moveObstacle();
    </script>
</body>
</html>
